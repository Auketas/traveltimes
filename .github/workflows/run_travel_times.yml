name: Run Travel Times Script

on:
  schedule:
    # Runs at 6am UTC daily (adjust as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.2' # or your preferred version

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("httr", "jsonlite", "googlesheets4", "dplyr"), repos="https://cloud.r-project.org")'

    - name: Write GCP credentials to file
      run: echo "${{ secrets.GCP_SHEETS_KEY }}" > ${{ runner.temp }}/gcp_key.json

    - name: Run R script
      env:
        GCP_KEY_PATH: ${{ runner.temp }}/gcp_key.json
        GOOGLEMAPS_API_KEY: ${{ secrets.GOOGLEMAPS_API_KEY }}
      run: |
        Rscript code/pull_travel_times.R
