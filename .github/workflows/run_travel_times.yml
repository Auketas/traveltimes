name: Run Travel Times Script

on:
  schedule:
    # 04:00–06:00 Lisbon time → 03:00–05:00 UTC
    - cron: '*/15 3-5 * * *'

    # 06:00–09:00 Lisbon time → 05:00–08:00 UTC
    - cron: '*/15 5-8 * * *'

    # 11:00–13:00 Lisbon time → 10:00–12:00 UTC
    - cron: '*/15 10-12 * * *'

    # 13:00–14:00 Lisbon time → 12:00–13:00 UTC
    - cron: '*/15 12-13 * * *'

    # 16:00–18:00 Lisbon time → 15:00–17:00 UTC
    - cron: '*/15 15-17 * * *'

    # 23:00–00:00 Lisbon time → 22:00–23:00 UTC
    - cron: '*/15 22-23 * * *'

  workflow_dispatch:        # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.2'

    - name: Install R package dependencies
      run: |
        R -e 'install.packages(c("httr", "jsonlite", "googlesheets4", "dplyr"), repos = "https://cloud.r-project.org")'

    - name: Run R script
      env:
        GCP_SHEETS_KEY: ${{ secrets.GCP_SHEETS_KEY }}
        GOOGLEMAPS_API_KEY: ${{ secrets.GOOGLEMAPS_API_KEY }}
      run: |
        Rscript code/pull_travel_times.R
